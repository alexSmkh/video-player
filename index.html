<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <script src="https://kit.fontawesome.com/6bce7ccf0e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="player" class="player">
      <div class="js-video-container player__video-container"></div>
      <div class="player__button-wrapper">
        <button class="js-play-button player__button">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="js-pause-button  player__button" hidden>
          <i class="fa-solid fa-pause"></i>
        </button>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
