<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <script
      src="https://kit.fontawesome.com/6bce7ccf0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="player" class="player">
      <div class="js-video-container video-container"></div>
      <div class="button-wrapper">
        <button class="js-play-button player-button">
          <i class="fa-solid fa-play fa-xs"></i>
        </button>
        <button class="js-pause-button player-button" hidden>
          <i class="fa-solid fa-pause fa-xs"></i>
        </button>
        <button class="js-volume-button player-button">
          <i class="fa-solid fa-volume-off fa-2xs"></i>
        </button>
        <button class="js-mute-button player-button">
          <i class="fa-solid fa-volume-high fa-2xs"></i>
        </button>

        <div class="js-current-time current-time"></div>

        <div class="js-progress time-progress progress">
          <div class="js-progress-slider viewed-progress progress">
          </div>
          <span class="circle"></span>
        </div>

        <div class="js-duration duration"></div>
        <button class="js-fullscreen-button player-button">
          <i class="fa-solid fa-up-right-and-down-left-from-center fa-2xs"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({ elementId: "player" });
    </script>
  </body>
</html>
